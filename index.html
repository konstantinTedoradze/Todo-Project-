<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">   
    
    <!--script fontawesome--> 
    <script src="https://kit.fontawesome.com/cd18428f68.js" crossorigin="anonymous"></script>
    <title>My First Project</title>
  </head>
  <body>

    <div id="errorDiv"></div>
    
    <div class="container">

        <h1>My Task Board</h1>

        <div class="center">
            <textarea  id="text" placeholder="Enter your task here" cols="60" rows="7"></textarea>
            <input type="date" id="date">
            <input type="time" id="time">
            <button  onclick="save()" id="button-save" class="btn btn-warning" id="button">Save</button>
            <button onclick="resetInputs()" id="button-reset" class="btn btn-warning" id="resetButton">Reset</button>
        </div>

        <div id="cards-div">

        </div>
        
  
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
